<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abc's Noob TV</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Logo và tiêu đề video */
        .video-container {
            position: relative;
            width: 80%;
            margin: 20px auto;
        }

        .video {
            width: 100%;
            height: 500px;
            border: 2px solid lime;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            z-index: 10;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .title {
            font-size: 20px;
            color: lime;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: lime;
            font-size: 30px;
            margin-top: 20px;
        }

        /* Đảm bảo responsive */
        @media (max-width: 768px) {
            .video-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Abc's Noob TV</h1>

    <!-- Video Container -->
    <div class="video-container">
        <!-- Logo và Tiêu đề -->
        <div class="overlay">
            <img class="logo" src="https://example.com/logo.png" alt="Logo">
            <span class="title">Video Title Here</span>
        </div>
        <!-- Video Embed -->
        <iframe class="video" src="https://www.youtube.com/embed/s5WyWlavN60" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        // Array of video URLs (can be extended or dynamic)
        const videoURLs = [
            "https://www.youtube.com/embed/s5WyWlavN60",
            "https://www.youtube.com/embed/bh3CLRYnuWs",
            "https://www.youtube.com/embed/CNq2r7bfPs4"
        ];

        const videoContainer = document.querySelector('.video-container');
        const title = document.querySelector('.title');
        const iframe = videoContainer.querySelector('iframe');

        // Dynamically change video and title every 5 seconds
        let currentVideoIndex = 0;

        function changeVideo() {
            iframe.src = videoURLs[currentVideoIndex];
            title.textContent = `Video Title #${currentVideoIndex + 1}`;  // Update title
            currentVideoIndex = (currentVideoIndex + 1) % videoURLs.length;
        }

        // Change video every 5 seconds
        setInterval(changeVideo, 5000);
    </script>
</body>
</html>
