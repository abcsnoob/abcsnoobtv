<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Abc's Noob TV - Chương trình truyền hình của Abc's Noob. Cập nhật các video và livestream mới nhất.">
  <meta name="author" content="Abc's Noob">
  <title>Abc's Noob TV</title>

  <style>
    /* CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      color: lime;
    }

    .banner {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-top: 10px;
    }

    .live {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #00FF00;
      display: inline-block;
      padding: 10px;
      background-color: #333;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .live:hover {
      background-color: #1a1a1a;
      transform: scale(1.1);
    }

    .version {
      margin-top: 30px;
      font-size: 1em;
      color: #aaa;
    }

    .footer {
      background-color: #1a1a1a;
      color: #aaa;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 768px) {
      iframe {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Abc's Noob TV</h1>
    <img class="banner" src="https://abcsnoob.github.io/abcsnoob.webp" alt="Banner">
  </header>

  <div class="live">
    [LIVE] ▶️⏸️
  </div>

  <div class="version">
    <p>Ver.2025.1.3.7</p>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Abc's Noob - All Rights Reserved</p>
  </footer>

</body>

</html>
